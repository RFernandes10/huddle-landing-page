<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon da página, localizado na pasta src/images -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Importa as fontes Poppins (títulos) e Open Sans (corpo) do Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Importa o Font Awesome para os ícones sociais no footer -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <!-- Cabeçalho com o logo da Huddle -->
    <header>
      <img src="src/images/logo.svg" alt="Huddle Logo" />
    </header>

    <!-- Conteúdo principal -->
    <main>
      <!-- Seção hero com ilustração e texto -->
      <section class="hero">
        <div class="hero-image">
          <img
            src="src/images/illustration-mockups.svg"
            alt="Illustration Mockups"
          />
        </div>
        <div class="hero-content">
          <!-- Usa a fonte Poppins (peso 600) -->
          <h1>Build The Community Your Fans Will Love</h1>
          <!-- Usa a fonte Open Sans (peso 400) -->
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </section>
    </main>

    <!-- Rodapé com links para redes sociais -->
    <footer>
      <div class="social-links">
        <!-- Ícones do Font Awesome (Facebook, Twitter, Instagram) -->
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </body>
</html>
